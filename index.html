<body>

      name: '',

      loadSidebar: true,

  <!-- Docsify v4 -->

  <style>
    em {
      color: inherit !important;
      font-weight: 600;
    }

    .markdown-section tr:nth-child(2n) {
      background-color: #363636;
    }

    .markdown-section td {
      border: 1px solid #000;
      padding: 6px 13px;
    }

    .markdown-section td > code {
      text-wrap-mode: nowrap !important;
    }

    .markdown-section th {
      border: 1px solid #000;
      font-weight: bold;
      padding: 6px 13px;
      background-color: #2e2e2e;
    }

    section.cover .cover-main > p:last-child a:last-child {
      background-color: var(--theme-color, #FF8737);
      color: #000;
    }

    section.cover .cover-main > p:last-child a:last-child:hover {
      color: #000;
      opacity: 0.8;
    }

    section.cover .cover-main > p:last-child a {
      border-color: var(--theme-color, #FF8737);
      color: var(--theme-color, #FF8737);
    }

    .markdown-section h1, .markdown-section h2, .markdown-section h3, .markdown-section h4, .markdown-section strong {
      color: #80c5df;
      font-weight: 600;
    }

    code {
      display: inline-block !important;
      background-color: #282828 !important;
      border-radius: 9999px !important;
      color: #b9b9b9 !important;
      font-family: 'Roboto Mono', Monaco, courier, monospace !important;
      margin: 0 2px !important;
      padding: 5px 10px !important;
      white-space: pre-wrap !important;
      line-height: 1 !important;
    }

    .markdown-section p.tip {
      border-color: #FF8737;
      border-radius: 2px;
      color: white;
    }

    .markdown-section p.tip::before {
      background-color: #FF8737;
    }

    .markdown-section p.tip > strong {
      color: #FF8737;
    }

    .markdown-section p.warn {
      background-color: #282828;
      border-left: 4px solid rgb(97 182 223);
      border-radius: 2px;
      padding: 1rem;
    }

    .markdown-section p.warn code {
      background-color: #3a3a3a !important;
    }

    .markdown-section p.tip code {
      background-color: #3a3a3a !important;
    }

    .sidebar {
      background-color: #333333;
      color: #c8c8c8;
    }

    .sidebar-toggle {
      width: auto;
    }

    .markdown-section iframe {
      border: 1px solid #000;
    }
